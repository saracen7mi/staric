<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobro došli u Kladanj</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        a-scene {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <audio id="audio-bosnian" preload="auto">
        <source src="https://cdn.glitch.global/c39f4c93-510e-4069-acbf-934b1a3ffe8a/luvvoice.com-20250427-5bwRp1.mp3?v=1745779974113" type="audio/mpeg">
    </audio>

    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">
        <a-assets>
            <a-asset-item id="model" src="https://cdn.glitch.global/d3488c45-0ac5-41f9-ab49-e0c459fcd66f/greeting_waving_110_frames_loop.glb?v=1741639412806"></a-asset-item>
            <a-asset-item id="font" src="https://cdn.aframe.io/fonts/mozillavr.fnt"></a-asset-item>
        </a-assets>

        <a-sky color="#1A237E" material="shader: gradient; topColor: 26 35 126; bottomColor: 100 181 246"></a-sky>
        <a-plane color="#008000" height="3.5" width="6.5" position="0 0.5 -5" opacity="0.9"></a-plane>
        <a-entity id="animatedModel" gltf-model="#model" position="0 -0.1 -4" scale="1.5 1.5 1.5" rotation="0 0 0" custom-animation></a-entity>

        <a-light id="flash-light" type="point" intensity="0" color="white" position="0 3 -3"></a-light>
        <a-light type="ambient" intensity="0.6" color="#FFF"></a-light>

        <a-text id="welcome-text" value="DOBRODOSLI U STARIC – SRCE KLADNJA GOSTOLJUBIVOSTI! Zamislite mjesto gdje asfaltni put s magistralnog M-19 vodi ravno u toplu zajednicu Starica. Na ulazu vas dočekuje poslovno-administrativni centar, dom Mjesne zajednice, simbol ponosa ovog naselja. Put se grana: jedan krak vodi do Osnovne škole, gdje dječji smijeh odjekuje pored sportskog igrališta i sale za kulturne događaje. Tu je i džamija, tiho svetište zajedništva. Drugi krak vodi do Tvornice masivnog namještaja, gdje se tradicija pretvara u umjetnost. U Lukama, poduzeća i zanatske radnje bruje životom, dok vodosnabdijevanje povezuje razgranato naselje. Starić je više od sela – to je duša Kladnja, okružena zelenilom Konjuha i poviješću Stupara. Zaustavite se, upoznajte naše ljude, probajte domaću hranu i otkrijte čari Kladnja!"
                position="0.1 0.6 -5" align="center" color="white" width="4" font="mozillavr" shader="msdf" negate="false" animation="property: material.opacity; from: 0; to: 1; dur: 2000; easing: easeInOutQuad"></a-text>

        <!-- Zakomentarisana dugmad za jezike -->
        <!--
        <a-entity id="eng-button" geometry="primitive: plane; height: 0.5; width: 1.5"
                  material="color: red" position="-2.5 2 -4.9"
                  text="value: ENG; color: white; align: center; width: 3;">
        </a-entity>
        <a-entity id="deu-button" geometry="primitive: plane; height: 0.5; width: 1.5"
                  material="color: yellow" position="-1 2 -4.9"
                  text="value: DEU; color: black; align: center; width: 3;">
        </a-entity>
        <a-entity id="ita-button" geometry="primitive: plane; height: 0.5; width: 1.5"
                  material="color: blue" position="0.5 2 -4.9"
                  text="value: ITA; color: white; align: center; width: 3;">
        </a-entity>
        <a-entity id="tur-button" geometry="primitive: plane; height: 0.5; width: 1.5"
                  material="color: brown" position="2 2 -4.9"
                  text="value: TUR; color: white; align: center; width: 3;">
        </a-entity>
        -->

        <!-- Gumb za ručno pokretanje audija -->
        <a-entity id="play-audio-button"
                  geometry="primitive: plane; height: 0.3; width: 2"
                  material="shader: standard; color: #FFD700; metalness: 0.5; roughness: 0.2"
                  position="0 2 -4.9"
                  text="value: REPRODUCIRAJ ZVUK; color: black; align: center; width: 3;"
                  cursor="rayOrigin: mouse"
                  visible="false"
                  animation="property: rotation; to: 0 360 0; dur: 10000; loop: true; easing: linear"
                  animation__click="property: material.color; to: #FFFFE0; dur: 200; startEvents: click; dir: alternate; loop: 2">
            <a-entity id="click-particles" visible="false" click-particles></a-entity>
        </a-entity>

        <a-entity id="stars-container" falling-stars></a-entity>

        <a-camera position="0 1.6 0">
            <a-cursor color="#FF0000" radius="0.05" position="0 0 -1"></a-cursor>
        </a-camera>
    </a-scene>

    <script>
        // Audio elementi
        let bosnianAudio = document.getElementById('audio-bosnian');
        let isAudioPlaying = false;

        // Funkcija za pokretanje audija
        function playAudio(audioElement) {
            if (!audioElement || !audioElement.src) {
                console.warn('Audio element nije definiran ili nema izvor.');
                return;
            }
            if (!isAudioPlaying) {
                audioElement.play().then(() => {
                    console.log('Bosanski audio pokrenut.');
                    isAudioPlaying = true;
                    document.getElementById('play-audio-button').setAttribute('visible', 'false');
                }).catch(error => {
                    console.warn('Reprodukcija nije uspjela:', error);
                    console.log('Tapnite na ekran ili kliknite na dugme "REPRODUCIRAJ ZVUK" za pokretanje audija.');
                    document.getElementById('play-audio-button').setAttribute('visible', 'true');
                });
            }
        }

        // Praćenje stanja audija
        bosnianAudio.addEventListener('play', () => {
            isAudioPlaying = true;
        });
        bosnianAudio.addEventListener('ended', () => {
            isAudioPlaying = false;
        });

        // Pokušaj automatskog pokretanja audija
        window.addEventListener('load', () => {
            // Provjera dostupnosti audio fajla
            fetch('https://cdn.glitch.global/c39f4c93-510e-4069-acbf-934b1a3ffe8a/luvvoice.com-20250427-5bwRp1.mp3?v=1745779974113')
                .then(response => {
                    if (!response.ok) {
                        console.warn('Audio fajl nije dostupan:', response.status);
                        document.getElementById('play-audio-button').setAttribute('visible', 'true');
                    } else {
                        console.log('Audio fajl dostupan.');
                        playAudio(bosnianAudio);
                    }
                })
                .catch(error => {
                    console.warn('Greška pri provjeri audio fajla:', error);
                    document.getElementById('play-audio-button').setAttribute('visible', 'true');
                });

            // Fallback na korisničke interakcije
            ['click', 'touchstart', 'touchend'].forEach(eventType => {
                document.body.addEventListener(eventType, () => {
                    if (!isAudioPlaying) {
                        playAudio(bosnianAudio);
                    }
                }, { once: true });
            });
        });

        // Event listener za dugme za pokretanje audija
        document.getElementById('play-audio-button').addEventListener('click', () => {
            playAudio(bosnianAudio);
        });

        // Komponenta za animaciju 3D modela
        AFRAME.registerComponent('custom-animation', {
            init: function () {
                let el = this.el;
                let mixer, clock = new THREE.Clock();
                el.addEventListener('model-loaded', (e) => {
                    let model = e.detail.model;
                    if (model.animations && model.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(model);
                        let clip = mixer.clipAction(model.animations[0]);
                        clip.play();
                        this.mixer = mixer;
                        this.clock = clock;
                        console.log('Animacija pokrenuta:', model.animations);
                    } else {
                        console.warn("Nema animacija u modelu! Provjerite GLB fajl u alatu poput Blendera.");
                    }
                });
            },
            tick: function () {
                if (this.mixer) {
                    this.mixer.update(this.clock.getDelta());
                }
            }
        });

        // Komponenta za padajuće zvijezde
        AFRAME.registerComponent('falling-stars', {
            init: function () {
                let scene = document.querySelector('#stars-container');
                for (let i = 0; i < 30; i++) { // Povećan broj zvijezda
                    let star = document.createElement('a-sphere');
                    star.setAttribute('radius', '0.2'); // Povećan radijus
                    star.setAttribute('material', 'color: #FFD700; opacity: 0.8');
                    star.setAttribute('position', `${(Math.random() - 0.5) * 10} ${Math.random() * 6 + 5} -4`); // Viša početna pozicija
                    scene.appendChild(star);
                    this.animateStar(star);
                }
            },
            animateStar: function (star) {
                function fall() {
                    let startY = Math.random() * 6 + 5; // Početna visina između 5 i 11
                    let duration = Math.random() * 2000 + 1000; // Trajanje 1-3 sekunde
                    star.setAttribute('position', `${(Math.random() - 0.5) * 10} ${startY} -4`);
                    star.setAttribute('animation', {
                        property: 'position',
                        to: `${(Math.random() - 0.5) * 10} -2 -4`,
                        dur: duration,
                        easing: 'linear',
                        loop: false
                    });
                    star.setAttribute('animation__fade', {
                        property: 'material.opacity',
                        to: 0,
                        dur: duration,
                        easing: 'linear',
                        loop: false
                    });
                    setTimeout(() => fall(), duration + Math.random() * 500); // Slučajna pauza
                }
                fall();
            }
        });

        // Komponenta za čestice na klik
        AFRAME.registerComponent('click-particles', {
            init: function () {
                this.el.addEventListener('click', () => {
                    this.el.setAttribute('visible', 'true');
                    let scene = this.el;
                    scene.innerHTML = '';
                    for (let i = 0; i < 10; i++) {
                        let particle = document.createElement('a-sphere');
                        particle.setAttribute('radius', '0.02');
                        particle.setAttribute('material', 'color: #FFFFFF; opacity: 0.8');
                        particle.setAttribute('position', `${(Math.random() - 0.5) * 0.5} ${(Math.random() - 0.5) * 0.5} 0.01`);
                        scene.appendChild(particle);
                        this.animateParticle(particle);
                    }
                    setTimeout(() => {
                        scene.innerHTML = '';
                        this.el.setAttribute('visible', 'false');
                    }, 1000);
                });
            },
            animateParticle: function (particle) {
                let duration = 800;
                particle.setAttribute('animation', {
                    property: 'position',
                    to: `${(Math.random() - 0.5) * 1} ${(Math.random() - 0.5) * 1} 0.01`,
                    dur: duration,
                    easing: 'easeOutQuad'
                });
                particle.setAttribute('animation__fade', {
                    property: 'material.opacity',
                    to: 0,
                    dur: duration,
                    easing: 'linear'
                });
            }
        });

        // Efekt svjetlosnog bljeska
        function flashEffect() {
            let light = document.querySelector('#flash-light');
            let intensity = Math.random() * 1.5;
            light.setAttribute('intensity', intensity);
            setTimeout(() => {
                light.setAttribute('intensity', '0');
                setTimeout(flashEffect, Math.random() * 600 + 300);
            }, 100);
        }
        flashEffect();

        // Inicijalizacija komponenti
        document.querySelector('#stars-container').setAttribute('falling-stars', '');
        document.querySelector('#play-audio-button').querySelector('#click-particles').setAttribute('click-particles', '');
    </script>
</body>
</html>
